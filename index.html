<style>
    :root {
      --iv-bg: #F4F4F4;
      --iv-text: #343A40;
      --iv-secondary: #7D7D7D;
      --iv-primary: #C0C0C0;
      --iv-coral:  #EF476F;
      --iv-mustard:#FFD166;
    }
    body {
      margin:0; padding:0;
      background:var(--iv-bg);
      color:var(--iv-text);
      font-family:'Open Sans',sans-serif;
      line-height:1.5;
    }
    h1,h2,h3 {
      font-family:'Montserrat',sans-serif;
      color:var(--iv-text);
      margin:1em 0 0.5em;
    }
    a { color:var(--iv-coral); text-decoration:none; }
    a:hover { text-decoration:underline; }
    .btn-primary {
      background:var(--iv-coral);
      color:var(--iv-bg);
      padding:0.6em 1.2em;
      border:none;
      border-radius:4px;
      font-family:'Montserrat',sans-serif;
      font-weight:600;
      cursor:pointer;
    }
    .btn-primary:hover {
      background:var(--iv-mustard);
      color:var(--iv-text);
    }
    header { padding:2em; text-align:center; }
  </style>
</head>
<body>
  <header>
    <img src="images/iterNova Logo Coral.png" alt="IterNova logo" width="200"/>

    <h1>Welcome to iterNova</h1>
    <p>Your new innovation consultancy.</p>
    <button class="btn-primary">Get in Touch</button>
  </header>
</body>
</html>
